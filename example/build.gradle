apply plugin: 'com.android.application'

android {
    compileSdk 33

    defaultConfig {
        applicationId "org.sufficientlysecure.htmltextview.example"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation project(':HtmlTextView')
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
